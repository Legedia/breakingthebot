<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8">
  <title>Breaking the Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs"></script>
</head>
<body class="p-6">
  <header class="text-center mb-6">
    <h1 class="text-5xl font-bold">Breaking the Bot</h1>
    <p class="text-gray-400 mt-2">@BreakingTheBot | AI Sandbox & Experiments</p>
  </header>

  <section class="my-10">
    <h2 class="text-3xl font-semibold mb-4">Prompt-to-JSON Visualizer</h2>
    <div x-data="{ input: '', output: '' }" class="space-y-4">
      <textarea x-model="input" placeholder="Type your GPT prompt here..." class="w-full h-32 p-2 bg-gray-800 border border-gray-600 rounded"></textarea>
      <button @click="output = JSON.stringify({ prompt: input }, null, 2)" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-800 transition">Visualize</button>
      <pre class="bg-gray-900 p-4 rounded border border-gray-700 overflow-x-auto"><code x-text="output"></code></pre>
    </div>
  </section>

  <footer class="mt-20 text-center text-gray-500 text-sm">
    Built by BreakingTheBot Â· Hosted free via GitHub Pages
  </footer>
</body>
</html>
