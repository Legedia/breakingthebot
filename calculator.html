<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header>
        <h1>
            Simple Calculator
        </h1>
        <p>
            <a href="index.html" style="text-shadow: none;">
                Back to Main Page
            </a>
        </p>
    </header>
    <main>
        <div class="calculator">
            <input type="text" id="display" class="display" readonly>
            <div class="buttons">
                <button onclick="clearDisplay()">
                    C
                </button>
                <button onclick="deleteLast()">
                    DEL
                </button>
                <button onclick="appendOperator('/')">
                    /
                </button>
                <button onclick="appendOperator('*')">
                    *
                </button>
                <button onclick="appendNumber('7')">
                    7
                </button>
                <button onclick="appendNumber('8')">
                    8
                </button>
                <button onclick="appendNumber('9')">
                    9
                </button>
                <button onclick="appendOperator('-')">
                    -
                </button>
                <button onclick="appendNumber('4')">
                    4
                </button>
                <button onclick="appendNumber('5')">
                    5
                </button>
                <button onclick="appendNumber('6')">
                    6
                </button>
                <button onclick="appendOperator('+')">
                    +
                </button>
                <button onclick="appendNumber('1')">
                    1
                </button>
                <button onclick="appendNumber('2')">
                    2
                </button>
                <button onclick="appendNumber('3')">
                    3
                </button>
                <button onclick="calculate()">
                    =
                </button>
                <button onclick="appendNumber('0')" class="zero">
                    0
                </button>
                <button onclick="appendDecimal()">
                    .
                </button>
            </div>
        </div>
    </main>
    <footer>
        <p>
            &copy; 2025 BreakingtheBot
        </p>
    </footer>
    <script src="calculator.js"></script>
</body>
</html>
