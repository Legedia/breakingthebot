<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Graph</title>
  <link rel="stylesheet" href="graph.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 </head>
 <body>
  <div class="graph-container">
   <h2 class="graph-title">Function Graph</h2>
   <canvas id="graphCanvas"></canvas>
   <div class="graph-controls">
    <label for="functionInput">Plot f(x) = </label>
    <input type="text" id="functionInput" placeholder="e.g., Math.sin(x)">
    <button onclick="plotGraph()">Plot</button>
   </div>
   <p class="graph-description">
    Enter a JavaScript math function of 'x' (e.g., Math.sin(x), Math.pow(x, 2), x\*Math.log(x)).
    The graph will be plotted for x values between -10 and 10.
   </p>
  </div>
  <script src="graph.js"></script>
 </body>
 </html>
